<template name="carousel3">
	<div id="{{id}}" class="carousel slide {{class}}" data-interval="false" data-keyboard="false" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
			{{#each item in items}}
		    <li data-target="#{{id}}" data-slide-to="{{@index}}" class=""></li>
			{{/each}}
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
			{{#each item in items}}
				<div class="item">
					{{> Template.contentBlock index=@index item=item}}
				</div>
			{{/each}}
	  </div>

	  <!-- Controls -->
	  <a class="left carousel-control" href="#{{id}}" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#{{id}}" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
</template>
