<template name="carousel4">
	<div id="{{id}}" class="carousel slide {{class}}" data-interval="false" data-keyboard="false">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
			{{#each item in items}}
		    <li data-target="#{{id}}" data-slide-to="{{@index}}" class=""></li>
			{{/each}}
	  </ol>
	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
			{{#each item in items}}
				<div class="carousel-item">
					{{> Template.contentBlock index=@index item=item}}
				</div>
			{{/each}}
	  </div>
	  <!-- Controls -->
		<button class="carousel-control-prev" type="button" data-target="#{{id}}" data-slide="prev">
    	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-target="#{{id}}" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</button>
	</div>
</template>
